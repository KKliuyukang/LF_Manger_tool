<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产线项目布局测试</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .test-container {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 class="test-title">📋 简化生产线项目布局测试</h2>
        
        <!-- 正常状态的生产线项目 -->
        <div class="production-item" data-sorted-index="0">
            <div class="production-header">
                <div class="production-name">深度工作习惯培养</div>
                <div><button class='check-btn'>打卡</button></div>
            </div>
            <div class="production-tags">
                <span class="tag tag-automation">自动化</span>
                <span class="tag tag-active">主动收入: ¥5000</span>
            </div>
            <span class="tag tag-time">今日累计：2.5小时</span>
            <div class="production-details">
                🎯 当前阶段: 第1周 30分钟深度工作块
            </div>
        </div>

        <!-- 暂停状态的生产线项目 -->
        <div class="production-item paused" data-sorted-index="1">
            <div class="production-header">
                <div class="production-name">⏸️ 财务管理系统</div>
                <div><span style='color: #999; font-size: 0.75em;'>⏸️ 已暂停</span></div>
            </div>
            <div class="production-tags">
                <span class="tag tag-lifestyle">日常</span>
                <span class="tag tag-passive">被动收入: ¥2000</span>
            </div>
            <div class="production-details">
                📋 记录支出明细，建立预算模型...
            </div>
        </div>

        <!-- 投资类项目 -->
        <div class="production-item" data-sorted-index="2">
            <div class="production-header">
                <div class="production-name">股票投资组合</div>
                <div></div>
            </div>
            <div class="production-tags">
                <span class="tag tag-investment">资产</span>
                <span class="tag tag-expense">支出: ¥50000</span>
            </div>
            <div class="investment-info">当前价值：¥52500，年化回报率：15.2%</div>
        </div>

        <!-- 产线类项目 -->
        <div class="production-item" data-sorted-index="3">
            <div class="production-header">
                <div class="production-name">前端开发外包</div>
                <div></div>
            </div>
            <div class="production-tags">
                <span class="tag tag-production">产线</span>
                <span class="tag tag-active">主动收入: ¥8000</span>
            </div>
            <span class="tag tag-time">今日累计：6.0小时</span>
            <div class="production-details">
                🎯 当前阶段: 第2-4周 项目开发和客户沟通优化
            </div>
        </div>

        <!-- 已完成打卡的自动化项目 -->
        <div class="production-item" data-sorted-index="4">
            <div class="production-header">
                <div class="production-name">晨练习惯</div>
                <div><span style='color: #27ae60; font-size: 0.75em;'>✓ 已完成</span></div>
            </div>
            <div class="production-tags">
                <span class="tag tag-automation">自动化</span>
            </div>
            <span class="tag tag-time">今日累计：0.5小时</span>
            <div class="production-details">
                🎯 当前阶段: 第15-21天 固定时间和强度的晨练
            </div>
        </div>
    </div>

    <script>
        // 简单的交互测试
        document.querySelectorAll('.check-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.textContent = '已打卡';
                this.style.background = '#27ae60';
                this.disabled = true;
            });
        });
    </script>
</body>
</html>
